<html lang="en">

        <h2 id="write">Write</h2>

        </div>
        <p>Wrote <br> Written</p>
    </div>

    <div class="card">
        <h2 id="sleep">Sleep</h2>
        <div class="caja-contenedora">

        <h2 id="drawn">Drawn </h2>
        <div class="caja-contenedora">
