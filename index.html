<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <h1>IRREGULAR VERBS </h1>

    <main>
    <div class="card">
        <h2 id="write">Write</h2>
        <div class="caja-contenedora">
            <img src="https://images.vexels.com/content/257073/preview/writing-girl-color-stroke-1cfa72.png" alt="Persona escribiendo">
        </div>
        <p>Wrote <br> Written</p>
    </div>

    <div class="card">
        <h2 id="sleep">Sleep</h2>
        <div class="caja-contenedora">
            <img src="https://cdn-icons-png.flaticon.com/512/5601/5601185.png"alt="Mujer anciana durmiendo">
        </div>
        <p>Slept <br> Slept</p>

    </div>
    <div class="card">
        <h2 id="teach">Teach</h2>
        <div class="caja-contenedora">
            <img src="https://cdn-icons-png.flaticon.com/512/4696/4696866.png" alt="Persona enseñando"> 
        </div>
        <p>Tought<br> Tought</p>
    </div>
    
    <div class="card">
        <h2 id="drawn">Drawn </h2>
        <div class="caja-contenedora">
            <img src="https://images.vexels.com/media/users/3/242557/isolated/preview/cb7660b8f3e2ec4f206eca7678d1a549-elementos-de-pegatinas-de-regreso-a-la-escuela-11.png" alt="Persona dibujando "> 
        </div>
        <p>Drew<br>Drawn</p>
    </div>
    
    <div class="card">
        <h2 id="fly">Fly</h2> 
        <div class="caja-contenedora">
            <img src="https://png.pngtree.com/png-clipart/20230824/original/pngtree-cartoon-little-boy-operating-a-plane-picture-image_8371361.png" alt="Niño operando un avión">
        </div>
        <p>Flew<br>Flown</p>
    </div>
</main>

</html>
